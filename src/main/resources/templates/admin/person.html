<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments :: head">

</head>
<body class="container">

<nav th:replace="fragments :: admin-nav"></nav>

<h1 th:replace="fragments :: page"></h1>

<h3>Add a Person</h3>
<form method="post" style="max-width:600px;" th:object="${form}">
    <table>
        <tr>
            <td>
                <div class="form-group">
                    <label th:for="fName">First Name</label>
                    <input class="form-control" th:field="*{person.fName}" />
                    <span th:errors="*{person.fName}" class="error"></span>
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label th:for="lName">Last Name</label>
                    <input class="form-control" th:field="*{person.lName}" />
                    <span th:errors="*{person.lName}" class="error"></span>
                </div>
            </td>
            <td colspan="2">
                <div class="form-group">
                    <label th:for="typeId">Person Type</label>
                    <select name="typeId" style="width: 300px;">
                        <option th:each="type : *{personTypes}" th:text="${type.type}" th:value="${type.id}">Test Value</option>
                    </select>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <div class="form-group">
                    <label th:for="addLine1">Address Line 1</label>
                    <input class="form-control" th:field="*{address.addLine1}" />
                    <span th:errors="*{address.addLine1}" class="error"></span>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <div class="form-group">
                    <label th:for="addLine2">Address Line 2</label>
                    <input class="form-control" th:field="*{address.addLine2}" />
                    <span th:errors="*{address.addLine2}" class="error"></span>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <div class="form-group">
                    <label th:for="addLine3">Address Line 3</label>
                    <input class="form-control" th:field="*{address.addLine3}" />
                    <span th:errors="*{address.addLine3}" class="error"></span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="form-group">
                    <label th:for="city">City</label>
                    <input class="form-control" th:field="*{address.city}" />
                    <span th:errors="*{address.city}" class="error"></span>
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label th:for="state">State</label>
                    <input class="form-control" th:field="*{address.state}" />
                    <span th:errors="*{address.state}" class="error"></span>
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label th:for="zipCode">Zip Code</label>
                    <input class="form-control" th:field="*{address.zipCode}" />
                    <span th:errors="*{address.zipCode}" class="error"></span>
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label th:for="postalCode">Postal Code</label>
                    <input class="form-control" th:field="*{address.postalCode}" />
                    <span th:errors="*{address.postalCode}" class="error"></span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="form-group">
                    <label th:for="phoneNum">Phone Number</label>
                    <input class="form-control" th:field="*{phone.phoneNum}" />
                    <span th:errors="*{phone.phoneNum}" class="error"></span>
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label th:for="extension">Ext.</label>
                    <input class="form-control" th:field="*{phone.extension}" />
                    <span th:errors="*{phone.extension}" class="error"></span>
                </div>
            </td>
            <td colspan="2">
                <div class="form-group">
                    <label th:for="phoneType">Phone Type(Cell, Work, or Home)</label>
                    <input class="form-control" th:field="*{phone.phoneType}" />
                    <span th:errors="*{phone.phoneType}" class="error"></span>
                </div>
            </td>
        </tr>
    </table>
    <input type="submit" value="Enter a Person" />
</form>
<br />
<h3>View a Person</h3>


</body>
</html>
