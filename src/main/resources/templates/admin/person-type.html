<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments :: head">

</head>
<body class="container">

<nav th:replace="fragments :: admin-nav"></nav>

<h1 th:replace="fragments :: page"></h1>

<form method="post" style="max-width:600px;" th:object="${PersonType}" >
    <div class="form-group">
        <label th:for="mytype">Service Name</label>
        <input class="form-control" th:field="*{mytype}" />
        <span th:errors="*{mytype}" class="error"></span>
    </div>
    <input mytype="submit" value="Enter a Person Type" />
</form>

<div th:unless="">

</div>

</body>
</html>
